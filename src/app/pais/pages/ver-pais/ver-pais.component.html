<div
    *ngIf="!pais; else divPais;"
    class="alert alert-info">
    Espere por favor ....
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{ pais.name.common }}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.svg" [alt]="pais.flags.alt" class="img-thumbnail">
        </div>
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Capital</strong> {{ pais.capital }}
                </li>
                <li class="list-group-item">
                    <strong>Población</strong> {{ pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Continente</strong> {{ pais.continents }}
                </li>
                <li class="list-group-item">
                    <strong>Región / Subregión</strong> {{ pais.region }} / {{ pais.subregion }}
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Traducciones</h3>
            <span
                *ngFor="let t of pais.translations | keyvalue"
                class="badge bg-primary espacio-5">
                {{ t.value.official }}
            </span>
        </div>
    </div>
</ng-template>
