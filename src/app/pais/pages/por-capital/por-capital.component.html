<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input
                (onEnter)="buscar( $event )"
                (onDebounce)="sugerencias( $event )"
                placeholder="Buscar capital..."></app-pais-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias" class="list-group">
        <li *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a [routerLink]="['/pais', pais.cca2]">
                {{ pais.capital}}
            </a>
        </li>
        <li class="list-group-item list-group-item-action">
            <a href="#" (click)="buscar(termino)">
                Buscar "{{ termino }}"
            </a>
        </li>
    </ul>

    <hr>
    <div *ngIf="hayError" class="alert alert-danger mt-2">
        No se encontraron resultados para {{ termino }}
    </div>

    <div *ngIf="paises.length > 0" class="row animate__animated animate__fadeIn animate__faster">
        <div class="col">
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>

</div>
